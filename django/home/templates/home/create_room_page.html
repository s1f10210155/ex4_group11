<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>create room page</title>
    </head>
    <body>
        <h1>Create Room</h1>
        <a href="{% url 'pub_home' %}">return to home</a>
        <br>

        <form method="post" action="{% url 'create_room' %}">{% csrf_token %}
            <div>
                <table>
                    <tr>
                        <td>{{ user.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.title }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.content }}</td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="positive_button">create</button></td>
                    </tr>
                </table>
            <div>
        </form>
    </body>
</html>
