<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>create user home</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/create_user.css">
    </head>
    <body>
        <main>
            <form action="" method="post">
                {% csrf_token %}
                <div>
                <h1>アカウント登録</h1>
                <dl>
                    <div>
                        <dt class="space">アカウント名</dt>
                        <dt class="space">{{ form.username }}{{ forms.username.errors }}</dt>
                    </div>
                    <div>
                        <dt class="space">メールアドレス</dt>
                        <dt class="space">{{ form.email }}{{ form.email.erors }}</dt>
                    </div>
                    <div>
                        <dt class="space">パスワード</dt>
                        <dt class="space">{{ form.password }}{{ form.password.errors }}</dt>
                    </div>
                    <!--
                    <div>
                        <dt> パスワード(確認)</dt>
                        <dt>{{ form.confirm_password }}{{ form.confirm_password.errors }}</dt>
                    </div>
                    -->
                    <div id="space">
                        <button type="submit"><i class="fa fa-plus" style="color:#fff;"></i> アカウントを登録する</button>
                    </div>
                </dl>
                <div id="top">
                    <a href="{% url 'pub_home' %}">Topに戻る</a>
                </div>
                </div>
            </form>
        </main>
    </body>
</html>
