<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="type/css" href="../../static/css/login.css">
  </head>

  <body style="background-color: #ffe6b4; margin: auto;">
    <h1 style="text-align: center; display: inline-block; width: 100%; border-top: 7px solid orange; box-shadow: 0 0 8px grey; box-sizing: border-box; background-color: #ffffff;">Login</h1>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
    <form method="post" style="text-align: center; position: relative; z-index: 1; background: #FFFFFF; max-width: 360px; margin: 0 auto 100px; padding: 45px; text-align: center; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" />
    </form>

    <p><a href="{% url 'pub_home' %}">public home</a></p>
  </body>
</html>
